<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../css/style.css">
        <title>ACC</title>
    </head>
    <body>
        <div id="mainScreen">

        </div>

        <div id="controls">
            <div id='radarist'>
                <fieldset>
                    <legend>heading change(à venir)</legend>
                    <form>
                        <input type="number" name="heading" min="0" max="360" value="">
                        <input type="submit" style="visibility : hidden" value="Order given">
                    </form>
                </fieldset>
                <fieldset>
                    <legend>direct route(à venir)</legend>
                    <form>
                        <input type="text" name="direct" value="">
                        <input type="submit" style="visibility : hidden" value="Direct route given">
                    </form>
                </fieldset>
            </div>
            <div id='organist'></div>

            <div id='planeControls'>
                <fieldset>
                    <legend>Add a plane</legend>
                    <form id="launch">
                        <p>
                            Callsing : <input type="text" name="name" size="8" required>
                            state aircraft <input type="checkbox" name="state" >
                        </p>
                        <p>
                            Ground speed(kts) :
                            <input type="number" name="speed" min="300" max="700" value="450" step="10">
                            FL :
                            <input type="number" name="fl" min="245" max="660" value="300" step="5">
                        </p>
                        <p>
                            route:
                            <select name="route">
                                <!--order match constant ROUTES definition, see ../js/object.js-->
                                <option name="route" name="UM3">JAMBI MTL CFA</option>
                                <option name="route" name="UM4">BOJOL LSE LTP SANTO</option>
                                <option name="route" name="UN1">MAJOR MTL LTP SEVET</option>
                                <option name="route" name="UN2">PAS LSE MEN</option>
                                <option name="route" name="UN64EO">JUVEN MTL ETORI</option>
                                <option name="route" name="UN64OE">ETORI MTL JUVEN</option>
                            </select>
                        </p>
                        <input type="submit" name="launch" value=" Launch ">
                    </form>
                </fieldset>
                <fieldset>
                    <legend>tester toutes les routes</legend>
                        vitesse * 1000kts <input id="routetest" type="number">
                        <input type="button" id="test" value="lancer le test">
                </fieldset>
            </div>
        </div>
        <script src="../js/objects.js"></script>
        <script src="../js/planeControls.js" charset="utf-8"></script>
        <script src="../js/devTools.js" charset="utf-8"></script>
    </body>
</html>
