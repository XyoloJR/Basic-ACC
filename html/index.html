<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../css/style.css">
        <title>ACC</title>
    </head>
    <body>
        <div id="mainScreen">
            <!--<div id="planeName" class="plane">-->
                <!--
                <div id="planeInfos">

                </div>
                -->
            </div>
        </div>

        <div id="controls">
            <div id='radarist'></div>
            <div id='organist'></div>

            <div id='planeControls'>
                <form id="launch">
                    <p>
                        name :
                        <input type="text" name="name" size="8">
                    </p>
                    <p>
                        velocity(kts) :
                        <input type="number" name="speed" min="100" max="700" value="450" step="10">
                    </p>
                    <p>
                        FL :
                        <input type="number" name="fl" min="245" max="660" value="300" step="5">
                    </p>
                    <p>
                        route:
                        <select name="route">
                            //order match constant ROUTES definition, see ../js/object.js

                            <option name="route" class="option">UM3</option>
                            <option name="route" class="option">UM4</option>
                            <option name="route" class="option">UN1</option>
                            <option name="route" class="option">UN2</option>
                            <option name="route" class="option">UN64 Est-Ouest</option>
                            <option name="route" class="option">UN64 Ouest-Est</option>
                    </select>
                    </p>
                    <input type="submit" name="launch" value=" Launch ">

                </form>

            </div>
        </div>
        <script src="../js/objects.js"></script>
        <script src="../js/planeControls.js" charset="utf-8"></script>
    </body>
</html>
