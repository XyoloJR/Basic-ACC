<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../css/style.css">
        <title>ACC</title>
    </head>
    <body>
        <div id="buttonPanel">
            <button type="button" class='leftbutton' name="button3">3'</button>
            <button type="button" class='leftbutton' name="button6">6'</button>
            <button type="button" class='leftbutton' name="button9">9'</button>
        </div>
        <div id='mainScreen'>
            <div id='clock'>
            </div>
        </div>

        <div id='controls'>
            <div id='radarist'>
                <form id='heading'>
                    <fieldset disabled="disabled">
                        <legend>Orders available</legend>
                        <p>
                            Callsing :
                            <input id='ctrlplane' type="text" name="planeName" value="" autocomplete="off" required>
                            <ul id='ctrlnames' class='nameslist'></ul>
                        </p>
                        <fieldset class ='planeorder' disabled>
                            <legend>Change heading to :</legend>
                            <input id='newhead' type="number" name="heading" min="0" max="360" value="">
                            <input type="submit" name="headingConfirm" value="Confirmed">
                        </fieldset>
                        <fieldset class='planeorder' disabled>
                            <legend>Direct to : </legend>
                            <input id='newdirect' type="text" name="direct" value="" autocomplete="off">
                            <ul id='directpoints' class='nameslist'></ul>
                            <input type="submit" name="directConfirm" value="Confirmed">
                        </fieldset>
                    </fieldset>
                </form>
            </div>
            <div id='organist'></div>

            <div id='planeControls'>
                <form id='launch'>
                    <fieldset>
                        <legend>Add a plane</legend>
                        <p>
                            Callsing : <input type="text" name="name" size="8" required>
                            state aircraft <input type="checkbox" name="state" >
                        </p>
                        <p>
                            Ground speed(kts) :
                            <input type="number" name="kts" min="100" max="800" value="450" step="10" required>
                            FL :
                            <input type="number" name="fl" min="100" max="660" value="300" step="5" required>
                        </p>
                        <p>
                            route:
                            <select name="route">
                                <!--order match constant ROUTES definition, see ../js/object.js-->
                                <option name="route" name="UM3">JAMBI MTL CFA</option>
                                <option name="route" name="UM4">BOJOL LSE LTP SANTO</option>
                                <option name="route" name="UN1">MAJOR MTL LTP SEVET</option>
                                <option name="route" name="UN2">PAS LSE MEN</option>
                                <option name="route" name="UN64EO">JUVEN MTL ETORI</option>
                                <option name="route" name="UN64OE">ETORI MTL JUVEN</option>
                                <option name="route" name="UN13">MAJOR MTL CFA</option>
                            </select>
                        </p>
                        <input type="submit" name="launch" value=" Launch ">
                    </fieldset>
                </form>

                <p id='dialogBox'>No plane on air</p>

                <form id='fl'>
                    <fieldset disabled="disabled">
                        <legend>FL change</legend>
                        <p>Callsing : <input type="text" name="planeName" value="" autocomplete="off" required></p>
                        <ul id='flnames' class='nameslist'></ul>
                        <p>New FL : <input type="number" name="newfl" min="240" max="660" step="10" required></p>
                        <input type="submit" value="Send">
                    </fieldset>
                </form>
                <fieldset id='dev'>
                    <legend>tester toutes les routes</legend>
                        vitesse * 1000kts <input id="routetest" type="number">
                        <input type="button" id="test" value="lancer le test">
                </fieldset>
            </div>
        </div>

        <!--<script src="../js/testangles.js" charset="utf-8"></script>-->
        <script src="../js/routes.js"></script>
        <script src="../js/planes.js" charset="utf-8"></script>
        <script src="../js/controls.js" charset="utf-8"></script>
        <script src="../js/devTools.js" charset="utf-8"></script>
    </body>
</html>
