<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../css/style.css">
        <title>ACC</title>
    </head>
    <body>
        <div id="mainScreen">
            <!--<div id="planeName" class="plane">-->
                <!--
                <div id="planeInfos">

                </div>
                -->
            </div>
        </div>

        <div id="controls">
            <div id='radarist'></div>
            <div id='organist'></div>

            <div id='planeControls'>
                <fieldset>
                    <legend>Ajouter un avion</legend>
                    <form id="launch">
                        <p>
                            name :
                            <input type="text" name="name" size="8">
                        </p>
                        <p>
                            velocity(kts) :
                            <input type="number" name="speed" min="300" max="7000" value="450" step="10">
                        </p>
                        <p>
                            FL :
                            <input type="number" name="fl" min="245" max="660" value="300" step="5">
                        </p>
                        <p>
                            route:
                            <select name="route">
                                //order match constant ROUTES definition, see ../js/object.js

                                <option name="route" name="UM3">JAMBI MTL CFA</option>
                                <option name="route" name="UM4">BOJOL LSE LTP SANTO</option>
                                <option name="route" name="UN1">MAJOR MTL LTP SEVET</option>
                                <option name="route" name="UN2">PAS LSE MEN</option>
                                <option name="route" name="UN64EO">JUVEN MTL ETORI</option>
                                <option name="route" name="UN64OE">ETORI MTL JUVEN</option>
                        </select>
                        </p>
                        <input type="submit" name="launch" value=" Launch ">

                    </form>
                </fieldset>
            </div>
        </div>
        <script src="../js/objects.js"></script>
        <script src="../js/planeControls.js" charset="utf-8"></script>
    </body>
</html>
