<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../css/style.css">
        <title>ACC</title>
    </head>
    <body>
        <div id="mainScreen">
            <!--<div id="planeName" class="plane">-->
                <!--
                <div id="planeInfos">

                </div>
                -->
            </div>
        </div>

        <div id="controls">
            <div id='radarist'></div>
            <div id='organist'></div>

            <div id='planeControls'>
                <form id="launch">
                    name :
                    <input type="text" name="name" size="10">
                    <br>
                    velocity :
                    <input type="number" name="speed" min="10" max="70" value="45">x10 kts
                    <br>
                    FL :
                    <input type="number" name="fl" min="245" max="660" value="300" step="5">
                    <br>
                    route:
                    <select name="route">
                        //order match constant ROUTES definition, see ../js/object.js
                        <option name="route">UM3</option>
                        <option name="route">UM4</option>
                        <option name="route">UN1</option>
                        <option name="route">UN2</option>
                        <option name="route">UN64 Est-Ouest</option>
                        <option name="route">UN64 Ouest-Est</option>
                    </select>
                    <br>
                    <input type="submit" name="launch" value="Launch">

                </form>

            </div>
        </div>
        <script src="../js/objects.js"></script>
        <script src="../js/planeControls.js" charset="utf-8"></script>
    </body>
</html>
