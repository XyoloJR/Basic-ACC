<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../css/style.css">
        <title>ACC</title>
    </head>
    <body>
        <div id="buttonPanel">
            <button type="button" class='leftbutton' name="button3">3'</button>
            <button type="button" class='leftbutton' name="button6">6'</button>
            <button type="button" class='leftbutton' name="button9">9'</button>
            <button type="button" id='mesure' class='leftbutton' name="mesure">
                <img src='../img/compass.png'>
            </button>
        </div>
        <div id='mainScreen'>
            <div id='clock'>
            </div>
        </div>
        <div id='controls'>
            <form id='order'>
                <fieldset disabled="disabled">
                    <legend>INSTRUCTIONS</legend>
                    <p>
                        Callsign :
                        <input id='orderedPlane' type="text" name="planeName" value="" autocomplete="off" required>
                        <ul id='orderNames' class='nameslist'></ul>
                    </p>
                    <fieldset class ='planeorder' disabled>
                        <legend>FL change</legend>
                        New FL : <input type="number" name="newfl" min="100" max="660" step="10" required>
                        <input type="submit" name="flSubmit" value="comfirm">
                    </fieldset>
                    <fieldset class ='planeorder' disabled>
                        <legend>Change heading to :</legend>
                        <input id='newhead' type="number" name="heading" min="0" max="361" value="">
                        <input type="submit" name="headSubmit" value="confirm">
                    </fieldset>
                    <fieldset class='planeorder' disabled>
                        <legend>Direct to : </legend>
                        <input id='newdirect' type="text" name="direct" value="" autocomplete="off">
                        <ul id='directpoints' class='nameslist'></ul>
                        <input type="submit" name="directSubmit" value="confirm">
                    </fieldset>
                </fieldset>
            </form>
            <p id='dialogBox'>status : ok</p>
            <form id='launch'>
                <fieldset>
                    <legend>Add a plane</legend>
                    <p>
                        Callsign : <input type="text" name="name" size="8" required>
                        state aircraft <input type="checkbox" name="state" >
                    </p>
                    <p>
                        Ground speed(kts) :
                        <input type="number" name="kts" min="100" max="1200" value="450" step="10" required>
                        FL :
                        <input type="number" name="fl" min="100" max="660" value="300" step="10" required>
                    </p>
                    <p>
                        Route:
                        <select name="route">
                            <!--order match constant ROUTES definition, see ../js/object.js-->
                            <option name="route" value="UM3">JAMBI MTL CFA</option>
                            <option name="route" value="UM4">BOJOL LSE LTP SANTO</option>
                            <option name="route" value="UN1">MAJOR MTL LTP SEVET</option>
                            <option name="route" value="UN2">PAS LSE MEN</option>
                            <option name="route" value="UN64EO">JUVEN MTL ETORI</option>
                            <option name="route" value="UN64OE">ETORI MTL JUVEN</option>
                            <option name="route" value="UN13">MAJOR MTL CFA</option>
                        </select>
                    </p>
                    <p id='alter'>
                        Alternative Start :
                        <input type="checkbox" name="alterStart" value="">
                        JAMBI
                    </p>
                    <input type="submit" name="launch" value=" Launch ">
                </fieldset>
            </form>
            <div id='flow'>
                <table>
                    <tr>
                        <th colspan=7>Exit Flow : ETORI </th>
                    </tr>

                </table>
            </div><!--
<fieldset id='dev'><legend>tester toutes les routes</legend>vitesse * 1000kts <input id="routetest" type="number"><input id='test' type="button" value='envoyer'></fieldset>
-->     </div>
        <script src="../js/init.js"></script>
        <script src="../js/planes.js" charset="utf-8"></script>
        <script src="../js/animation.js" charset="utf-8"></script>
        <script src="../js/controls.js" charset="utf-8"></script>
        <script src="../js/tools.js" charset="utf-8"></script>
        <!--<script src="../js/devTools.js" charset="utf-8"></script>-->

    </body>
</html>
